<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Admin Login</h2>
        </div>
        <div class="card-body">
            <form id="loginForm" onsubmit="return login()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
            </form>
            <div id="changePassword" style="display: none;">
                <hr>
                <h3 class="text-center">Change Password</h3>
                <form id="passwordForm" onsubmit="return changePassword()">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin" && password === "password") {
            // Redirect to homepage
            window.location.href = "homepage.html";
            return false; // Prevent form submission
        } else {
            document.getElementById("errorMessage").innerHTML = "Invalid username or password.";
            document.getElementById("errorMessage").style.display = "block";
            return false; // Prevent form submission
        }
    }

    function changePassword() {
        var newPassword = document.getElementById("newPassword").value;

        // Here you can add code to update the password
        alert("Password changed successfully!");
        return false; // Prevent form submission
    }
</script>

</body>
</html>
